
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KV Library Dashboard</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        "primary": "#ea2a33",
                        "primary-hover": "#c91e26",
                        "primary-light": "#3d1819",
                        "theme-bg": "#4a191b",
                        "theme-card": "#261011",
                        "theme-card-hover": "#361516",
                        "surface-light": "#ffffff",
                        "surface-dark": "#261011",
                        "text-main": "#ffffff",
                        "text-muted": "#cfb6b7",
                        "border-color": "#5e2a2c",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    keyframes: {
                        "fade-in": {
                            "0%": { opacity: "0" },
                            "100%": { opacity: "1" }
                        },
                        "scale-in": {
                            "0%": { transform: "scale(0.95)", opacity: "0" },
                            "100%": { transform: "scale(1)", opacity: "1" }
                        }
                    },
                    animation: {
                        "fade-in": "fade-in 0.3s ease-out",
                        "scale-in": "scale-in 0.2s ease-out"
                    }
                }
            }
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .material-symbols-outlined.filled {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #261011; 
        }
        ::-webkit-scrollbar-thumb {
            background: #5e2a2c; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #ea2a33; 
        }
        body {
            background-color: #4a191b;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@testing-library/react": "https://esm.sh/@testing-library/react@^16.3.1",
    "vitest": "https://esm.sh/vitest@^4.0.16"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="font-display text-text-main antialiased min-h-screen">
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
